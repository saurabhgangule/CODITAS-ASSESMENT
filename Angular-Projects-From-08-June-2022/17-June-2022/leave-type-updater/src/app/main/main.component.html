<section class="container-fluid">
  <div class="row justify-content-center">
    <div class="col-md-4" *ngFor="let leaveData of leavesData">
      <h3 class="text-center mt-3">
        {{ leaveData.type + " leave" | uppercase }}
      </h3>
      <app-leave
        [leaveData]="leaveData"
        [leavesTypes]="leavesTypes"
        (changePositionEvent)="changePosition($event)"
      ></app-leave>
    </div>
  </div>
</section>
