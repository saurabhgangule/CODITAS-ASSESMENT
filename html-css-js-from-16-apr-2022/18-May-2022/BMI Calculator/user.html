<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="jumbo-container">
        <div class="container">
            <header class="header">
                <h2>BMI Calculator</h2>
                <div class="nav-btns">
                    <button class="save-btn" id="save-btn">Save</button>
                    <button class="save-btn go-to fa fa-arrow-right" title="go to dashboard" data-link="dashboard.html"></button>
                </div>
            </header>
            <main class="main">
                <section class="input-section">
                    <div class="height-section">
                        <h3>Height</h3>
                        <div class="counter" id="height-counter">5.00</div>
                        <button class="btn" id="height-plus">+</button>
                        <button class="btn" id="height-minus">-</button>
                    </div>
                    <div class="weight-section">
                        <h3>Weight</h3>
                        <div class="counter" id="weight-counter">60</div>
                        <button class="btn" id="weight-plus">+</button>
                        <button class="btn" id="weight-minus">-</button>
                    </div>
                </section>
                <section class="bmi-value">
                    <span id="bmi-value">25.8</span>
                </section>
                <section class="bmi-result">
                    <span id="bmi-result">Overweight</span>
                </section>
            </main>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
