<div class="card mb-3">
  <iframe
    [src]="safeUrl"
    frameborder="0"
    allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
    allowfullscreen
  ></iframe>
  <div class="card-body">
    <h5 class="card-title m-0">{{ levelName }} - topic {{ topic }}</h5>
  </div>
</div>
